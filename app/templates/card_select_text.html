{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
{{ wtf.quick_form(form) }}
</div>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">Card text</div>
		{% for line in text %}
		<div>
			{{ line }}
		</div>
		{% endfor %}
    </div>
</div>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">Raw text</div>
    <div class="panel-body" style="max-height: 10;overflow-y: scroll; white-space: pre-wrap;">
        {{ session.cardtext }}
    </div>
        </div>
</div>
{% endblock %}
